<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineEsc.com.br</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #00ff00;
        }
        .box {
            background-color: #333;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00aaaa;
        }
    </style>
</head>
<body>
    <h1>Bem-Vindo!</h1>

    <div id="formContainer" class="box">
        <h2>Confirme seus dados</h2>
        <input type="text" id="mcNick" placeholder="Seu Nick no Minecraft"><br>
        <input type="text" id="discordNick" placeholder="Seu Nick no Discord"><br>
        <button onclick="mostrarCaptcha()">Enviar</button>
        <p id="erro" style="color:red;"></p>
    </div>

    <div id="captchaContainer" class="box" style="display:none;">
        <h2>CAPTCHA</h2>
        <p id="captchaText"></p>
        <input type="text" id="captchaInput" placeholder="Digite o CAPTCHA"><br>
        <button onclick="verificarCaptcha()">Verificar</button>
        <p id="erroCaptcha" style="color:red;"></p>
    </div>

    <div id="conteudo" style="display:none;">
        <div class="box">
            <h2>Servidor Minecraft</h2>
            <p><strong>IP:</strong> rr999905DuqueDeCaxio.aternos.me</p>
            <p><strong>Porta:</strong> 55615</p>
            <p><strong>Versão:</strong> 1.8.8 (Java)</p>
            <p><strong>Pirata:</strong>  Permitido</p>

        <div class="box">
            <h2>Discord</h2>
            <a href="https://discord.gg/zxJZaFkb" target="_blank">Entrar no server do discord</a>
        </div>
    </div>

    <script>
        let captcha = '';

        function mostrarCaptcha() {
            const mcNick = document.getElementById('mcNick').value.trim();
            const discordNick = document.getElementById('discordNick').value.trim();

            if (!mcNick || !discordNick) {
                document.getElementById('erro').innerText = "Preencha todos os campos!";
                return;
            }

            document.getElementById('formContainer').style.display = "none";

            // Gera CAPTCHA aleatório de 10 letras
            const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            captcha = '';
            for (let i = 0; i < 10; i++) {
                captcha += letras.charAt(Math.floor(Math.random() * letras.length));
            }
            document.getElementById('captchaText').innerText = "CAPTCHA: " + captcha;

            document.getElementById('captchaContainer').style.display = "block";
        }

        function verificarCaptcha() {
            const captchaInput = document.getElementById('captchaInput').value.trim();
            if (captchaInput !== captcha) {
                document.getElementById('erroCaptcha').innerText = "CAPTCHA incorreto! Tente novamente.";
                return;
            }

            document.getElementById('captchaContainer').style.display = "none";
            document.getElementById('conteudo').style.display = "block";
        }
    </script>
</body>
  </html>
